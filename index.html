<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      <h2>Jessica Randall</h2>
      <p class="green-text">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <div class="link">
        <a href="https://github.com/No-bodyq" target="_blank">GitHub</a>
      </div>
      <div class="link">
        <a href="https://www.frontendmentor.io/profile/No-bodyq" target="_blank"
          >Frontend Mentor</a
        >
      </div>
      <div class="link">
        <a
          href="https://www.linkedin.com/in/asher-nzurum-848007284/"
          target="_blank"
        ></a
        >LinkedIn
      </div>
      <div class="link">
        <a href="https://twitter.com/No_bodyn" target="_blank">Twitter</a>
      </div>
      <div class="link">
        <a href="https://www.instagram.com/no_body.q/" target="_blank"
          >Instagram</a
        >
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/No-bodyq">Asher</a>.
    </div>
  </body>
</html>
